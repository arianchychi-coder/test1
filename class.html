<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>کلاس‌بندی</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
      body {
        background-color: #f4f6f9;
        font-family: "Vazirmatn", sans-serif;
      }

      h2 {
        text-align: center;
        margin-bottom: 2rem;
        font-weight: 600;
        color: #333;
      }

      .card {
        border-radius: 15px;
        text-align: center;
        align-items: center;
        transition: all 0.3s ease;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      }

      .card i {
        color: #2563eb;
        font-size: 50px;
        margin-top: 15px;
      }

      .card a {
        text-decoration: none;
        background-color: #2563eb;
        color: white;
        padding: 6px 14px;
        border-radius: 8px;
        display: inline-block;
        transition: 0.2s;
      }

      .card a:hover {
        background-color: #1e4fd1;
      }
    </style>
  </head>

  <body>
    <div class="container py-5">
      <h2>کلاس‌بندی</h2>

      <!-- ردیف کارت‌ها -->
      <div class="row row-cols-1 row-cols-md-3 g-4">

        <!-- کارت‌ها -->
        <div class="col">
          <div class="card h-100">
            <i class="bi bi-journals"></i>
            <div class="card-body">
              <h5 class="card-title">۱۱A</h5>
              <a href="#" class="open-modal"
                 data-name="۱۱A"
                 data-time="دوشنبه‌ها ساعت ۸ تا ۱۰"
                 data-type="فیزیک پایه"
                 data-teacher="استاد سعیدی"
                 data-link="/api/dashboard/6/11Astudentlist">
                 مشاهده
              </a>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100">
            <i class="bi bi-journals"></i>
            <div class="card-body">
              <h5 class="card-title">۱۲A</h5>
              <a href="#" class="open-modal"
                 data-name="۱۲A"
                 data-time="چهارشنبه‌ها ساعت ۹ تا ۱۱"
                 data-type="ریاضیات کاربردی"
                 data-teacher="استاد نادری"
                 data-link="/api/dashboard/6/12Astudentlist">
                 مشاهده
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Modal نمایش جزئیات -->
    <div class="modal fade" id="classModal" tabindex="-1" aria-labelledby="classModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <h5 class="modal-title" id="classModalLabel">جزئیات کلاس</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
            <button id="goToClassBtn"
              style="border-radius: 10px; border: none; height: 45px; font-size: 14px; padding: 10px; color: white; background: #1976d2;">
              رفتن به کلاس
            </button>
          </div>
          <div class="modal-body">
            <i class="bi bi-clock fs-1 text-primary"></i>
            <p id="classTime" class="mt-3"></p>
            <p id="classType"></p>
            <p id="classTeacher"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.querySelectorAll('.open-modal').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();

          const modalTitle = document.getElementById('classModalLabel');
          const modalTime = document.getElementById('classTime');
          const modalType = document.getElementById('classType');
          const modalTeacher = document.getElementById('classTeacher');
          const goToClassBtn = document.getElementById('goToClassBtn');

          modalTitle.textContent = btn.dataset.name;
          modalTime.textContent = "⏰ " + btn.dataset.time;
          modalType.textContent = "📘 " + btn.dataset.type;
          modalTeacher.textContent = btn.dataset.teacher ? "👨‍🏫 " + btn.dataset.teacher : "";

          // مسیر پویا برای دکمه
          const link = btn.dataset.link;
          goToClassBtn.onclick = () => {
            if (link) window.location.href = link;
            else alert("لینک برای این کلاس تعریف نشده است!");
          };

          new bootstrap.Modal(document.getElementById('classModal')).show();
        });
      });
    </script>

  </body>
</html>
