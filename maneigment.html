<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>پنل مدیریت</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8fafc;
        font-family: 'Vazirmatn', sans-serif;
      }

      .section-box {
        background: #ffffff;
        border-radius: 15px;
        padding: 30px;
        margin-top: 40px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      }

      .section-title {
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 25px;
        border-right: 5px solid #3b82f6;
        padding-right: 10px;
      }

      .card {
        border: none;
        border-radius: 15px;
        transition: all 0.3s ease;
        background-color: #f9fafb;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        background-color: #ffffff;
      }

      .card i {
        font-size: 60px;
        color: #3b82f6;
        margin-top: 20px;
      }

      .card-title {
        font-size: 18px;
        font-weight: 600;
        margin-top: 15px;
        color: #334155;
      }

      .card a {
        display: inline-block;
        margin-top: 10px;
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
      }

      .card a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  
  <body>
    <div class="container py-4">

      <!-- بخش دانش‌آموزان -->
      <div class="section-box">
        <h4 class="section-title">مدیریت دانش‌آموزان</h4>
        <div class="row g-4 justify-content-start">
          <div class="col-md-3">
            <div class="card text-center p-3">
              <i class="bi bi-list-check"></i>
              <div class="card-body">
                <h5 class="card-title">لیست دانش‌آموزان</h5>
                <a href="/api/dashboard/7/studentlist">مشاهده لیست</a>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center p-3">
              <i class="bi bi-person-add"></i>
              <div class="card-body">
                <h5 class="card-title">ثبت‌نام دانش‌آموز جدید</h5>
                <a href="/api/dashboard/3/studentsumbit">ثبت‌نام</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- بخش استادان -->
      <div class="section-box">
        <h4 class="section-title">مدیریت استادان</h4>
        <div class="row g-4 justify-content-start">
          <div class="col-md-3">
            <div class="card text-center p-3">
              <i class="bi bi-list-check"></i>
              <div class="card-body">
                <h5 class="card-title">لیست استادان</h5>
                <a href="/api/dashboard/12/teacherlist">مشاهده لیست</a>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center p-3">
              <i class="bi bi-person-add"></i>
              <div class="card-body">
                <h5 class="card-title">ثبت‌نام استاد جدید</h5>
                <a href="/api/dashboard/9/teachersumbit">ثبت‌نام</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
