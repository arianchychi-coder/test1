<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Data Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background: #f8f9fa;
      }
      .table-container {
        max-height: 90vh;
        overflow-y: auto;
        background: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      }
      table {
        min-width: 1200px; /* برای جدول خیلی بزرگ */
      }
      thead th {
        position: sticky;
        top: 0;
        background: #343a40;
        color: white;
        z-index: 10;
      }
      tbody tr:hover {
        background-color: #f1f1f1;
      }
      .table-responsive {
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h2 class="mb-4 text-center">Student Information Table</h2>
      <div class="table-container table-responsive shadow-sm">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>National Code</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- داده‌ها از main.js اضافه می‌شوند -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="/js/studentlist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
