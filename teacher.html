<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>داشبورد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
      body {
        background-color: #f4f6f9;
        font-family: "Vazirmatn", sans-serif;
      }

      .container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        width: 220px; /* 👈 عرض ثابت کارت */
        border-radius: 15px;
        align-items: center;
        text-align: center;
        transition: all 0.3s ease;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      }

      .card i {
        color: #2563eb;
        font-size: 50px;
        margin-top: 15px;
      }

      .card a {
        text-decoration: none;
        background-color: #2563eb;
        color: white;
        padding: 6px 14px;
        border-radius: 8px;
        display: inline-block;
        transition: 0.2s;
      }

      .card a:hover {
        background-color: #1e4fd1;
      }

      .row {
        justify-content: center; /* 👈 کارت‌ها وسط‌چین می‌شن */
        gap: 1.5rem; /* فاصله بین کارت‌ها */
      }

      @media (max-width: 768px) {
        .card {
          width: 90%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row ">
        <h2 style="display: flex; justify-content: center; align-items: center; position: relative; top: 35%;">بخش</h2>
        <div class="col-auto" style="display: flex; gap: 10px;">
          <div class="card" style="width: 50vh;">
            <i class="bi bi-person"></i>
            <div class="card-body">
              <h5 class="card-title">ثبت نام</h5>
              <p class="card-text">ثبت نام</p>
              <a href="/api/dashboard/9/teachersumbit">ثبت‌نام</a>
            </div>
          </div>
          <div class="card" style="width: 50vh;">
            <i class="bi bi-card-checklist"></i>
            <div class="card-body">
              <h5 class="card-title">کلاس بندی</h5>
              <p class="card-text">مشاهده</p>
              <a href="/api/dashboard/5/class">کلاس بندی</a>
            </div>
          </div>
            <div class="card" style="width: 50vh;">
            <i class="bi bi-person"></i>
            <div class="card-body">
              <h5 class="card-title">نمره دهی</h5>
              <p class="card-text">مشاهده</p>
              <a href="">نمره دهی</a>
            </div>
          </div>
        </div>       
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
