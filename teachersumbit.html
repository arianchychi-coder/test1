<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>فرم ثبت‌نام اولیه استاد</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-4">
    <div class="card shadow-sm">
        <div class="d-flex align-items-start gap-3 p-3 border-bottom bg-light" style="max-width: 100%;">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="کاربر" width="50" height="50" class="rounded-circle" />
            <div>
                <div id="userInfo" class="fw-bold text-secondary" style="font-size: 15px;">
                    در حال بارگذاری...
                </div>
                <button onclick="location.href='/api/dashboard/1/index'" class="btn btn-link p-0 mt-1 text-danger d-flex align-items-center gap-1" style="font-size: 14px; text-decoration: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 12a.5.5 0 0 1 .5.5v-1a.5.5 0 0 1-.5.5H3.707l1.147-1.146a.5.5 0 0 1-.708-.708l-2 2a.5.5 0 0 1 0 .708l2 2a.5.5 0 0 1 .708-.708L3.707 13H10z"/>
                        <path fill-rule="evenodd" d="M13.5 3h-6A1.5 1.5 0 0 0 6 4.5v7A1.5 1.5 0 0 0 7.5 13h6A1.5 1.5 0 0 0 15 11.5v-7A1.5 1.5 0 0 0 13.5 3zM13 11H8V5h5v6z"/>
                    </svg>
                    بازگشت به صفحه قبل
                </button>
            </div>
        </div>

        <div class="container-sm p-4">
            <h4 class="text-center mb-4">فرم ثبت‌نام اولیه استاد</h4>
            <div class="card p-4">
                <form action="" id="registrationForm2" method="POST" novalidate>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">نام:<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="teachername" required />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">نام خانوادگی:<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="teacherlastname" required />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">کد ملی:<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="teachernationalcode" required />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">محل صدور شناسنامه:</label>
                            <input type="text" class="form-control" name="teacherplaceholder" value="تهران" />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">شماره شناسنامه:<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="teachercertificatenumber" required />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">تاریخ تولد:<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="teacherdate" placeholder="1385/05/23" required />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">سال تحصیلی:<span class="text-danger">*</span></label>
                            <select class="form-select" name="teacheracademicyear" required>
                                <option value="1404" selected>1404</option>
                                <option value="1405">1405</option>
                                <option value="1406">1406</option>
                                <option value="1407">1407</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">مقطع تحصیلی:<span class="text-danger">*</span></label>
                            <select class="form-select" name="teacherdeagree" required>
                                <option value="">انتخاب کنید</option>
                                <option value="تولید محتوا">تولید محتوا</option>
                                <option value="ریاضی">ریاضی</option>
                                <option value="زبان">زبان</option>
                                <option value="تاریخ">تاریخ</option>
                                <option value="جغرافیا">جغرافیا</option>
                                <option value="دینی">دینی</option>
                                <option value="فارسی">فارسی</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">شماره تماس استاد:<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="teacherphone" pattern="09[0-9]{9}" maxlength="11" required />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">شماره تماس اضطراری:<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="teacheremergencyphone" pattern="09[0-9]{9}" maxlength="11" required />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">وضعیت تحصیلی:<span class="text-danger">*</span></label>
                            <select class="form-select" name="teacheredjucation" required>
                                <option value="">انتخاب کنید</option>
                                <option value="لیسانس">لیسانس</option>
                                <option value="فوق لیسانس">فوق لیسانس</option>
                                <option value="دکترا">دکترا</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">نام مدرسه قبلی:<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="teacherlastschool" required />
                        </div>
                        <div class="col-md-9">
                            <label class="form-label">آدرس منزل:<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="teacheradress" required />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">کد پستی:<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="teacherpostcode" required />
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <button type="submit" id="submitBtn2" class="btn btn-primary">ثبت اطلاعات</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/js/sumbit2.js"></script>
</body>
</html>
